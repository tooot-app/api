  durable_objects = { bindings = [
    { name = "TOOOT_PUSH_DEVICE_DEV", class_name = "Device" },
  ] }

[env.release]
  node_compat = true
  name = "tooot-push"
  vars = { ENVIRONMENT = "release" }
  route = { pattern = "api.tooot.app/push/*", zone_name = "tooot.app" }
  durable_objects = { bindings = [
    { name = "TOOOT_PUSH_DEVICE", class_name = "Device" },
  ] }
