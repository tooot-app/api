main = "./src/index.ts"

node_compat = true
name = "tooot-push-development"
vars = { ENVIRONMENT = "development" }
durable_objects = { bindings = [
  { name = "TOOOT_PUSH_DEVICE_DEV", class_name = "Device" },
] }
